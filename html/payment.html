    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wiyencka Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Pinyon+Script&family=Tangerine&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/logo.png">
    <link rel="stylesheet" href="../style/payment.css">
</head>
<body>

    <!--navbar-->
     <nav class="nav">
        <logo class="logo">
            <a href="../html/reservation.html">
            <h1>WiyenckA\</h1>
            <h3>H O T E L</h3>
            </a>
        </logo>
      <div class="container">
        <ul>
          <li><a href="./reservation.html">Back</a></li>
          <li><a href="./kebijakan-wiyencka.html">Kebijakan</a></li>
          <li><a href="#"class="border-btm">Pembayaran</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>
             <br>
             <br>
            <label for="expiryDate">Expired Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
             <br>
             <br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
             <br>
             <br>

            <button type="button" onclick="submitPaymentForm()">Pay Now</button>
        </form>
    </div>
    </body>

    <script>
    function submitPaymentForm() {
    const cardNumber = document.getElementById('cardNumber').value;
    const expiryDate = document.getElementById('expiryDate').value;
    const cvv = document.getElementById('cvv').value;

    
    if (cardNumber && expiryDate && cvv) {
        sessionStorage.setItem('cardNumber', cardNumber);
        sessionStorage.setItem('expiryDate', expiryDate);
        sessionStorage.setItem('cvv', cvv);

        window.location.href = './comfirmation.html';
    } else {
        alert('Please fill in all required fields.');
    }
}
    </script>
</body>
</html>
